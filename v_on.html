<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>
  <script>
    var app5=new Vue({
      el:'#app-5',
      data:{
        message:'hello Vue.js'
      },
      methods:{
        reverseMessage:function(){
          this.message=this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
